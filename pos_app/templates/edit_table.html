<!DOCTYPE html>

{% extends "base.html" %}

{% load static %}
{% block content %}

<!-- Add Bootstrap and DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<div class="container mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Edit Table {{ table.name }}</h1>
                <form method="POST" action="{% url 'update_table' table.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">Table Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ table.name }}" placeholder="Enter Table Name" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="description">Table Description</label>
                                <input type="text" class="form-control" id="description" name="description" value="{{ table.description }}" placeholder="Enter Table Description" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" name="status" required>
                                    <option value="Free" {% if table.status == 'Free' %}selected{% endif %}>Free</option>
                                    <option value="Seated" {% if table.status == 'Seated' %}selected{% endif %}>Seated</option>
                                    <option value="Occupied" {% if table.status == 'Occupied' %}selected{% endif %}>Occupied</option>
                                    <option value="Cleaned" {% if table.status == 'Cleaned' %}selected{% endif %}>Cleaned</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
