{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-250px); /* Hide the sidebar by moving it off-screen */
        }

        .sidebar h4 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        /* Main content styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease; /* Smooth transition for content layout */
        }

        .content.full-width {
            margin-left: 0; /* Full width when sidebar is hidden */
        }

        .navbar {
            z-index: 1;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }
        }

        /* Styling the image */
        .menu-image {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4>PS POS</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'table' %}">Tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'category' %}">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu' %}">Menus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pos' %}" id="pos-link">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
        </ul>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        {% block content %}
        <!-- Your main page content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to hide sidebar when POS is selected
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const posLink = document.getElementById('pos-link');

            // Check if the current page is the POS page
            if (window.location.pathname === '{% url "pos" %}') {
                sidebar.classList.add('hidden'); // Hide the sidebar if on POS page
                mainContent.classList.add('full-width'); // Expand content area
            }

            // Add event listener to POS link
            posLink.addEventListener('click', function () {
                sidebar.classList.add('hidden'); // Hide the sidebar when POS link is clicked
                mainContent.classList.add('full-width'); // Expand content area
            });
        });
    </script>
</body>

</html>
