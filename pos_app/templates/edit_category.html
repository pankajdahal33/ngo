<!DOCTYPE html>

{% extends "base.html" %}

{% load static %}
{% block content %}

<!-- Add Bootstrap and Datas CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<div class="container mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Edit Category {{ category.name }}</h1>
                <form method="POST" action="{% url 'update_category' category.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">category Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" placeholder="Enter Category Name" required>
                            </div>
                        </div>
                      
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
