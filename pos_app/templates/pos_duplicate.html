{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .cart-summary {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .cart-summary .total-amount {
            margin-top: 20px;
        }
        .cart-summary button {
            margin-top: 20px;
        }
        .modal-body {
            padding: 30px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        h3, h4, h5 {
            font-weight: bold;
        }
        #checkout-btn {
            background-color: #28a745;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
        .modal-footer button {
            width: 100%;
        }
        .form-control:focus {
            border-color: #007bff;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="row">
        <!-- Left Side: Table Selection -->
        <div class="col-md-4">
            <h3 class="text-center">Select Table</h3>
            <div class="list-group" id="table-selection">
                {% for table in tables %}
                    <button class="list-group-item list-group-item-action" data-table-id="{{ table.id }}">
                        Table {{ table.name }}
                    </button>
                {% endfor %}
            </div>
        </div>

        <!-- Right Side: Product Selection (After Table Selection) -->
        <div class="col-md-8" id="product-selection" style="display:none;">
            <h3 class="text-center">Product List</h3>
            <div class="row">
                {% for menu in menus %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ menu.image.url }}" class="card-img-top" alt="{{ menu.name }}">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ menu.name }}</h5>
                                <p class="card-text">Rs: {{ menu.price }}</p>
                                <button class="btn btn-primary add-to-cart" data-id="{{ menu.id }}" data-name="{{ menu.name }}" data-price="{{ menu.price }}">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Right Side: Cart Summary & Payment -->
        <div class="col-md-4">
            <h3 class="text-center">Cart</h3>
            <div class="cart-summary">
                <ul class="list-group" id="cart-items"></ul>
                <div class="total-amount">
                    <h5>Total: Rs <span id="total-amount">0.00</span></h5>
                </div>
                <button class="btn btn-success btn-block" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Payment Confirmation -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Total: Rs <span id="modal-total-amount">0.00</span></h4>
                <div class="form-group">
                    <label for="payment-method">Select Payment Method:</label>
                    <select class="form-control" id="payment-method">
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="received-amount">Received Amount (Rs):</label>
                    <input type="number" class="form-control" id="received-amount" placeholder="Enter received amount">
                </div>
                <div class="form-group">
                    <label for="discount">Discount (Rs):</label>
                    <input type="number" class="form-control" id="discount" placeholder="Enter discount amount">
                </div>
                <div class="form-group">
                    <label for="refund-amount">Refund Amount (Rs):</label>
                    <input type="number" class="form-control" id="refund-amount" readonly>
                </div>
                <button class="btn btn-primary btn-block" id="confirm-payment-btn">Confirm Payment</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize cart and table
    let cart = [];
    let totalAmount = 0;
    let selectedTable = null;

    // Update cart display
    function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        cart.forEach(item => {
            const cartItem = document.createElement('li');
            cartItem.classList.add('list-group-item');
            cartItem.innerHTML = `
                ${item.name} - Rs ${item.price} x ${item.quantity}
                <button class="btn btn-sm btn-danger float-right remove-item" data-id="${item.id}">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
        document.getElementById('total-amount').innerText = totalAmount.toFixed(2);
    }

    // Select Table
    document.querySelectorAll('#table-selection .list-group-item').forEach(item => {
        item.addEventListener('click', function() {
            selectedTable = this.dataset.tableId;
            document.getElementById('product-selection').style.display = 'block';
            document.getElementById('table-selection').style.display = 'none';
            alert('Table ' + this.textContent + ' selected!');
        });
    });

    // Add to cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.dataset.id;
            const name = this.dataset.name;
            const price = parseFloat(this.dataset.price);

            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            totalAmount += price;
            updateCart();
        });
    });

    // Handle removing items from the cart
    document.getElementById('cart-items').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-item')) {
            const itemId = e.target.dataset.id;
            const item = cart.find(item => item.id === itemId);
            if (item) {
                totalAmount -= item.price * item.quantity;
                cart = cart.filter(item => item.id !== itemId);
                updateCart();
            }
        }
    });

    // Checkout Button Event
    document.getElementById('checkout-btn').addEventListener('click', function() {
        $('#paymentModal').modal('show');
        document.getElementById('modal-total-amount').innerText = totalAmount.toFixed(2);
    });

    // Confirm Payment Event
    document.getElementById('confirm-payment-btn').addEventListener('click', function() {
        const receivedAmount = parseFloat(document.getElementById('received-amount').value) || 0;
        const discount = parseFloat(document.getElementById('discount').value) || 0;
        const refundAmount = receivedAmount - totalAmount + discount;

        document.getElementById('refund-amount').value = refundAmount.toFixed(2);

        const paymentMethod = document.getElementById('payment-method').value;
        alert(`Payment of Rs ${totalAmount.toFixed(2)} confirmed via ${paymentMethod} for Table ${selectedTable}. Refund: Rs ${refundAmount.toFixed(2)}`);

        // Reset cart and total amount
        cart = [];
        totalAmount = 0;
        updateCart();
        $('#paymentModal').modal('hide');
    });
</script>

{% endblock %}
